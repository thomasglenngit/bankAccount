<!DOCTYPE html>
<html lang="en">

<head>
  <link href="css/bootstrap.css" rel="stylesheet" type="text/css">
  <link href="css/styles.css" rel="stylesheet" type="text/css">
  <script src="js/jquery-3.5.1.js"></script>
  <script src="js/scripts.js"></script>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Bank Account</title>
</head>

<body>
  <div class="row">
    
  <div class="hero-image">
    <div class="hero-text">
      <div class="col-md-6">
      <h1>Welcome to the bank!</h1>
      <h3>Let us take your money!</h3>

    </div>
    <div class="col-md-6">

      <form id="bank">
        <div class="form-group">
          <label for="name">A name</label>
          <input id="name" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="initialDeposit">Initial Deposit</label>
          <input id="initialDeposit" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="depositAmount">Deposit Amount</label>
          <input id="depositAmount" class="form-control" type="text">
        </div>
        <div class="form-group">
          <label for="withdrawalAmount">Withdrawal Amount</label>
          <input id="withdrawalAmount" class="form-control" type="text">
        </div>

        <button type="submit" class="btn">Show me the account balance</button>
        <br>
        <br>
        <br>
      </form>
    </div>

    <div id="output">
      
      <h3>Hello, <span class="name" ></span>. </h3>
      <p>
      Here is your current balance:</p>
      <p>
       $ <span id="balance"></span>
      </p>
    </div>

    </div>
  </div>
</div>
</div>
  <br>
  <br>
  <br>

    
    <div>
      
  </div>
</body>

</html>
